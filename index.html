<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="contact">
        <div class="container pd">
            <h1 class="mr-bt">Say Hello</h1>
            <div class="row">
                <div class="input-info col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <form action="">
                        <label for="user" class="size-block">
                            <input class="icon1 size-inp" type="text" placeholder="Your Name" autofocus required>
                        </label>
                        <label for="user-ph" class="size-block">
                                <input class="icon2 size-inp" type="text" placeholder="Phone" autofocus required>
                        </label>
                        <label for="user-em" class="size-block">
                                <input class="icon3 size-inp" type="email" placeholder="Email address" autofocus required>
                        </label>
                        <select class="menu1" name="delivery" id="">
                            <option value="services">Services</option>
                            <option value="myservices">Services2</option>
                        </select>
                        <textarea class="messange-one icon4" name="comment" cols="45" rows="10" placeholder="Message"></textarea>
                        <input type="submit" value="SUBMIT NOW">
                    </form>
                </div>
                <div class="image-one col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <p class="img-text">MAP<br> 570 X 522</p>
                    <span class="icon-map"><img src="img/contact/icon-map.png" alt="mark"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
